    .modal {

    .form-group {

    .form-group label {

    .form-group input,

    .toast {

    .toast-success { background: #28a745; }

    @keyframes slideIn {

    .empty-state {

    .copy-btn {

    .key-code {

    }

    }
  </style>

  <script>
    const API_BASE = '';  // ç›¸å¯¹è·¯å¾„ï¼Œéƒ¨ç½²åè‡ªåŠ¨æŒ‡å‘å½“å‰åŸŸå
    
    // Tab åˆ‡æ¢
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(`panel-${btn.dataset.tab}`).classList.add('active');
      });
    });
    
    // æ˜¾ç¤º/éšè—å¼¹çª—
    function showModal(id) {
      document.getElementById(id).classList.add('show');
    }
    
    function hideModal(id) {
      document.getElementById(id).classList.remove('show');
    }
    
    // Toast æç¤º
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
    
    // åˆ‡æ¢æ¨¡å¼å­—æ®µæ˜¾ç¤º
    function toggleModeFields() {
      const mode = document.getElementById('key-mode').value;
      document.getElementById('validity-days-group').style.display = mode === 'time' ? 'block' : 'none';
      document.getElementById('switch-total-group').style.display = mode === 'switch_count' ? 'block' : 'none';
    }
    
    // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
    async function loadStats() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/pool-stats`);
        const data = await res.json();
        if (data.code === 0) {
          document.getElementById('stat-keys').textContent = data.data.keys.total;
          document.getElementById('stat-accounts').textContent = data.data.accounts.total;
          document.getElementById('stat-idle').textContent = data.data.accounts.idle;
          document.getElementById('stat-in-use').textContent = data.data.accounts.in_use;
        }
      } catch (e) {
        console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥', e);
      }
    }
    
    // åŠ è½½æ¿€æ´»ç åˆ—è¡¨
    async function loadKeys() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/list-keys`);
        const data = await res.json();
        const tbody = document.getElementById('keys-table-body');
        
        if (data.code === 0 && data.data.keys.length > 0) {
          tbody.innerHTML = data.data.keys.map(key => `
            <tr>
              <td>
                <span class="key-code">${key.key_code}</span>
                <button class="copy-btn" onclick="copyText('${key.key_code}')">å¤åˆ¶</button>
              </td>
              <td><span class="mode-badge mode-${key.mode || 'time'}">${key.mode === 'switch_count' ? 'æ¬¡æ•°æ¨¡å¼' : 'æ—¶é—´æ¨¡å¼'}</span></td>
              <td><span class="status-badge status-${key.status}">${key.status}</span></td>
              <td>${getKeyDetail(key)}</td>
              <td>${formatDate(key.created_at)}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteKey('${key.key_code}')">åˆ é™¤</button>
              </td>
            </tr>
          `).join('');
        } else {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">æš‚æ— æ¿€æ´»ç </td></tr>';
        }
      } catch (e) {
        console.error('åŠ è½½æ¿€æ´»ç å¤±è´¥', e);
      }
    }
    
    // è·å–æ¿€æ´»ç è¯¦æƒ…
    function getKeyDetail(key) {
      if (key.mode === 'switch_count') {
        return `${key.switch_used || 0} / ${key.switch_total || '-'} æ¬¡`;
      } else {
        if (key.expired_at) {
          return `åˆ°æœŸ: ${formatDate(key.expired_at)}`;
        }
        return `${key.validity_days || 30} å¤©æœ‰æ•ˆ`;
      }
    }
    
    // åŠ è½½è´¦å·åˆ—è¡¨
    async function loadAccounts() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/list-accounts`);
        const data = await res.json();
        const tbody = document.getElementById('accounts-table-body');
        
        if (data.code === 0 && data.data.accounts.length > 0) {
          tbody.innerHTML = data.data.accounts.map(acc => `
            <tr>
              <td>${acc.id}</td>
              <td>${acc.login}</td>
              <td><span class="status-badge status-${acc.status}">${acc.status === 'idle' ? 'ç©ºé—²' : 'ä½¿ç”¨ä¸­'}</span></td>
              <td>${acc.current_key || '-'}</td>
              <td>${formatDate(acc.created_at)}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="deleteAccount('${acc.id}')" ${acc.status === 'in_use' ? 'disabled' : ''}>åˆ é™¤</button>
              </td>
            </tr>
          `).join('');
        } else {
          tbody.innerHTML = '<tr><td colspan="6" class="empty-state">æš‚æ— è´¦å·ï¼Œè¯·ç‚¹å‡»å³ä¸Šè§’å¯¼å…¥</td></tr>';
        }
      } catch (e) {
        console.error('åŠ è½½è´¦å·å¤±è´¥', e);
      }
    }
    
    // ç”Ÿæˆæ¿€æ´»ç 
    document.getElementById('generate-key-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const mode = document.getElementById('key-mode').value;
      const body = {
        mode,
        count: parseInt(document.getElementById('key-count').value),
      };
      if (mode === 'time') {
        body.validity_days = parseInt(document.getElementById('validity-days').value);
      } else {
        body.switch_total = parseInt(document.getElementById('switch-total').value);
      }
      
      try {
        const res = await fetch(`${API_BASE}/api/admin/generate-key`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (data.code === 0) {
          showToast(`æˆåŠŸç”Ÿæˆ ${data.data.count} ä¸ªæ¿€æ´»ç `);
          hideModal('generate-key-modal');
          loadKeys();
          loadStats();
        } else {
          showToast(data.message, 'error');
        }
      } catch (e) {
        showToast('ç”Ÿæˆå¤±è´¥', 'error');
      }
    });
    
    // å¯¼å…¥è´¦å·
    document.getElementById('import-accounts-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('accounts-text').value.trim();
      if (!text) {
        showToast('è¯·è¾“å…¥è´¦å·åˆ—è¡¨', 'error');
        return;
      }
      
      const accounts = text.split('\n').map(line => {
        const parts = line.split('----');
        if (parts.length >= 2) {
          return { login: parts[0].trim(), password: parts[1].trim() };
        }
        return null;
      }).filter(Boolean);
      
      if (accounts.length === 0) {
        showToast('æ ¼å¼é”™è¯¯ï¼Œè¯·ä½¿ç”¨ï¼šé‚®ç®±----å¯†ç ', 'error');
        return;
      }
      
      try {
        const res = await fetch(`${API_BASE}/api/admin/import-accounts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ accounts }),
        });
        const data = await res.json();
        if (data.code === 0) {
          showToast(`æˆåŠŸå¯¼å…¥ ${data.data.imported_count} ä¸ªè´¦å·`);
          hideModal('import-accounts-modal');
          document.getElementById('accounts-text').value = '';
          loadAccounts();
          loadStats();
        } else {
          showToast(data.message, 'error');
        }
      } catch (e) {
        showToast('å¯¼å…¥å¤±è´¥', 'error');
      }
    });
    
    // åˆ é™¤æ¿€æ´»ç 
    async function deleteKey(keyCode) {
      if (!confirm(`ç¡®å®šè¦åˆ é™¤æ¿€æ´»ç  ${keyCode} å—ï¼Ÿ`)) return;
      try {
        const res = await fetch(`${API_BASE}/api/admin/delete-key/${keyCode}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.code === 0) {
          showToast('åˆ é™¤æˆåŠŸ');
          loadKeys();
          loadStats();
        } else {
          showToast(data.message, 'error');
        }
      } catch (e) {
        showToast('åˆ é™¤å¤±è´¥', 'error');
      }
    }
    
    // åˆ é™¤è´¦å·
    async function deleteAccount(id) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¯¥è´¦å·å—ï¼Ÿ')) return;
      try {
        const res = await fetch(`${API_BASE}/api/admin/delete-account/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.code === 0) {
          showToast('åˆ é™¤æˆåŠŸ');
          loadAccounts();
          loadStats();
        } else {
          showToast(data.message, 'error');
        }
      } catch (e) {
        showToast('åˆ é™¤å¤±è´¥', 'error');
      }
    }
    
    // å¤åˆ¶æ–‡æœ¬
    function copyText(text) {
